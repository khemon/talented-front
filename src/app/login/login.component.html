<section id="content">

  <div class="content-wrap nopadding">

    <div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('../../assets/images/parallax/home/1.jpg') center center no-repeat; background-size: cover;"></div>

    <div class="section nobg full-screen nopadding nomargin">
      <div class="container vertical-middle divcenter clearfix">

        <div class="row center">
          <br/>
        </div>


<div class="panel panel-default divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
  <div class="panel-body" style="padding: 40px;">
    <form [formGroup]="loginForm" id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
      <h3>S'identifier</h3>

      <div class="col_full">
        <label for="login-form-username">identifiant:</label>
        <input type="text" id="login-form-username" name="login-form-username" value="" class="form-control not-dark"
               formControlName="username" required/>
      </div>

      <div class="col_full">
        <label for="login-form-password">Mot de passe:</label>
        <input type="password" id="login-form-password" name="login-form-password" value="" class="form-control not-dark"
               formControlName="password" required/>
      </div>

      <div class="col_full nobottommargin">
        <button class="button button-3d button-black nomargin"
                id="login-form-submit" name="login-form-submit" value="login" (click)="login()">Connexion</button>
        <a href="#" class="fright">Mot de passe oubli√© ?</a>
      </div>
    </form>

    <div class="line line-sm"></div>

    <div class="center">
      <h4 style="margin-bottom: 15px;">ou s'identifier avec:</h4>
      <a href="#" class="button button-rounded si-facebook si-colored">Facebook</a>
      <span class="hidden-xs">ou</span>
      <a href="#" class="button button-rounded si-twitter si-colored">Twitter</a>
    </div>
  </div>
</div>

        <div class="row center dark"><br/></div>

      </div>
    </div>

  </div>

</section><!-- #content end -->
