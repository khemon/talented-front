<!-- Header
    ============================================= -->
<header id="header" class="transparent-header full-header" data-sticky-class="not-dark">

  <div id="header-wrap">

    <div class="container clearfix">

      <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>

      <!-- Logo
                ============================================= -->
      <div id="logo">
        <a href="index.html" class="standard-logo" data-dark-logo="../../assets/images/logo-dark.png"><img src="../../../assets/images/talented-logo.png" style='padding:1px;' alt="Canvas Logo"></a>
        <a href="index.html" class="retina-logo" data-dark-logo="../../assets/images/logo-dark@2x.png"><img src="../../../assets/images/logo@2x.png" alt="Canvas Logo"></a>
      </div><!-- #logo end -->

      <div  *ngIf=this.auth.isAuthenticated() id="top-account"  [ngClass]="{'dropdown': !isDropdownOpen, 'dropdown open': isDropdownOpen}" >
        <a (click)="isDropdownOpen = !isDropdownOpen;"
           class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><i class="icon-user"></i><i class="icon-angle-down"></i></a>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
          <li><a [routerLink]=" ['./profile']" (click)="isDropdownOpen = !isDropdownOpen;" >Profil</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#" (click)="isDropdownOpen = !isDropdownOpen; logout()">Déconnexion <i class="icon-signout"></i></a></li>
        </ul>
      </div>

      <!-- Primary Navigation
                ============================================= -->
      <nav id="primary-menu" class="dark">

        <ul>
          <li class="current"><a href="index.html"><div>Home</div></a></li>
          <li *ngIf=!this.auth.isAuthenticated()><a [routerLink]=" ['./register-user'] "><div>Créer un compte</div></a></li>
          <!--<li><a [routerLink]=" ['./list-users-search'] "><div>les TalentIds</div></a></li>
          <li><a [routerLink]=" ['./contact'] "><div>Contact</div></a></li>-->
          <li *ngIf=!this.auth.isAuthenticated()><a [routerLink]=" ['./login'] "><div>S'identifier</div></a></li>
          <li ><a [routerLink]=" ['./list-jobs'] "><div>Proposer mon aide</div></a></li>
          <li><a [routerLink]=" ['./list-users-search'] "><div>les workers</div></a></li>
          <li ><a [routerLink]=" ['./schedule-optimizer'] "><div>Planning</div></a></li>
          <!--<li ><a [routerLink]=" ['./calendar'] "><div>Calendrier</div></a></li>-->
        </ul>
